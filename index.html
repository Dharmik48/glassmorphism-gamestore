<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameStore</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="panel">
            <div class="dashboard">
                <div class="profile">
                    <img src="images/avatar.png" alt="avatar">
                    <h3>Dharmik Hingu</h3>
                    <p>Pro member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="images/twitch.png" alt="twitch">
                        <p>Streams</p>
                    </div>
                    <div class="link">
                        <img src="images/steam.png" alt="steam">
                        <p>Games</p>
                    </div>
                    <div class="link">
                        <img src="images/upcoming.png" alt="New">
                        <p>New</p>
                    </div>
                    <div class="link">
                        <img src="images/library.png" alt="library">
                        <p>Library</p>
                    </div>
                </div>
                <div class="membership">
                    <p>Join pro for free games.</p>
                    <img src="images/controller.png" alt="game">
                </div>
            </div>
            <div class="games">
                <div class="title">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="images/assassins.png" alt="">
                        <div class="content">
                            <h2>Assassins Creed Valhalla</h2>
                            <p>PS5 version</p>
                            <div class="progress-bar"></div>
                        </div>
                        <div class="progress">
                            <p>60%</p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="images/sackboy.png" alt="">
                        <div class="content">
                            <h2>Sackboy A Big Adveenture</h2>
                            <p>PS5 version</p>
                            <div class="progress-bar"></div>
                        </div>
                        <div class="progress">
                            <p>60%</p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="images/spiderman.png" alt="">
                        <div class="content">
                            <h2>Spiderman Miles Morales</h2>
                            <p>PS5 version</p>
                            <div class="progress-bar"></div>
                        </div>
                        <div class="progress">
                            <p>60%</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
    </main>
</body>
</html>
